<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Secissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Secissor</h1>
    </header>
    
<div class="score-board">
    <div id="user-lable" class="badge">user</div>
    <div id="computer-lable" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>
<div class="result">
    <p>Paper covers rock. YOU WIN !!</p>
</div>
    
<div class="choices">
    <div class="choice" id="r">
        <img src="img/rock.svg" alt="rock img" with="100px" height="100px" id="r">
    </div>
    <div class="choice" id="p">
            <img src="img/paper.svg" alt="paper img" with="100px" height="100px" id="p">
    </div>
    <div class="choice" id="s">
            <img src="img/Secissor.svg" alt="secissor img" with="100px" height="100px" id="s">
    </div>
</div>
<p id="action-move">Make your move</p>
<script src="script.js"></script>
</body>
</html>
